{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/styles3.css' %}">

</head>
<body>

<div class="form-container">
    <h1>Formulaire d'inscription</h1>
    <form action="" method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Create your username here" required>

        <label for="qualite">Qualité:</label>
        <input type="text" id="qualite" name="qualite" required>

        <label for="firstname">Nom:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Create your firstname here" required>

        <label for="lastname">Prénom:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Creater your lastname here" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Create your email here" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="suite">Suite (optional):</label>
        <input type="text" id="suite" name="suite">

        <label for="code_postal">Code Postal:</label>
        <input type="text" id="code_postal" name="code_postal" required>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required>

        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe" required>
            <option value="">Select...</option>
            <option value="F">Féminin</option>
            <option value="M">Masculin</option>
            <option value="O">Autre</option>
        </select>

        <label for="date_naissance">Date de naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create your password here" required>

        <label for="comfirmpwd">Comfirmpwd</label>
        <input type="password" id="comfirmpwd" name="comfirmpwd" placeholder="Enter your password again" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
