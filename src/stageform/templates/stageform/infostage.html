{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Stage</title>
    <link rel="stylesheet" href="{% static 'css/stylesfiche.css' %}">
</head>
<body>
{% if user.is_authenticated %}
    <div class="navbar">
        <img src="{% static 'Ecm.jpg' %}" alt="Logo" class="logo">
        <div class="navbar-buttons">
            <a href="{% url 'home' %}" class="btn btn-green">Page d'acceuil</a>
        </div>
    </div>
    <div class="form-container">
        <form id="stage_form_postuler" action="{% url 'stageform:stage_form_postuler' %}" method="post" class="internship-form">{% csrf_token %}

            <!-- Block for Type de stage -->
            <div class="form-block">
                <h1 style="text-align: center;">Informations de stage</h1>
                <h3>Type de stage</h3>
                <select id="internship-type" name="internship_type" required>
                    <option value="11">1A stage</option>
                    <option value="21">2A 1er stage</option>
                    <option value="22">2A 2eme stage</option>
                    <option value="31">3A 1er stage</option>
                    <option value="32">3A 2eme stage</option>
                </select>
            </div>

            <!-- Block for Entreprise -->
            <div class="form-block">
                <h3>Entreprise</h3>
                <input type="text" name="forme_juridique" placeholder="Forme Juridique" required>
                <input type="text" name="raison_sociale" placeholder="Raison Sociale" required>
                <input type="text" name="entreprise_adresse" placeholder="Adresse" required>
                <input type="text" name="entreprise_suite" placeholder="Adresse (Suite)">
                <input type="text" name="entreprise_code_postal" placeholder="Code Postal" required>
                <input type="text" name="entreprise_ville" placeholder="Ville" required>
                <input type="tel" name="entreprise_telephone" placeholder="Telephone" required>
                <input type="tel" name="entreprise_fax" placeholder="Fax" required>
                <input type="text" name="entreprise_contact" placeholder="Contact" required>
                <input type="tel" name="entreprise_tel_contact" placeholder="Telephone Contact" required>
            </div>

            <!-- Block for Tuteur -->
            <div class="form-block">
                <h3>Tuteur</h3>
<!--                <input type="text" name="Entreprise" required>   FONCTION PYTHON ID ENTREPRISE-->
                <input type="text" name="tuteur_qualite" placeholder="Qualite" required>
                <input type="text" name="tuteur_nom" placeholder="Nom" required>
                <input type="text" name="tuteur_prenom" placeholder="Prenom" required>
                <input type="tel" name="tuteur_telephone" placeholder="Telephone" required>
            </div>

            <!-- Block for Durée de stage -->
            <div class="form-block">
<!--                effectuer-->
                <h3>Durée de stage</h3>
                    <input type="date" name="date_debut" placeholder="date_debut" required>
            </div>

<!--             Submit Button -->
            <button type="submit">Soumettre</button>
        </form>
    </div>



{% else %}

<p>You should be connected</p>

{% endif %}

</body>
</html>
