<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Changer Mot de passe</h1>
        <form id="loginForm" action="/submit-your-form-endpoint" method="post">

            <label for="password-old">Mot de passe actuelle:</label>
            <input type="text" id="password-old" name="password-old" required>
            <span class="error-message" id="password-oldError"></span>


            <label for="password-new">Nouveau Mot de passe:</label>
            <input type="password" id="password-new" name="password-new" required>
            <span class="error-message" id="password-newError"></span>

            <label for="password-new">Nouveau Mot de passe:</label>
            <input type="password" id="password-new" name="password-new" required>
            <span class="error-message" id="password-newError"></span>

            <button type="submit">Changer</button>
        </form>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
